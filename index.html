<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Webhook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.8em;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .webhook-url {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .url-display {
            background: #000;
            color: #00ff41;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.1em;
            margin: 10px 0;
            word-break: break-all;
            border: 1px solid #333;
        }

        .messages-container {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 25px;
            min-height: 400px;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .clear-btn {
            background: #666;
            color: #d4af37;
            border: 1px solid #777;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
        }

        .clear-btn:hover {
            background: #777;
        }

        .message {
            background: #1a1a1a;
            border: 1px solid #444;
            border-left: 4px solid #d4af37;
            border-radius: 6px;
            padding: 20px;
            margin: 15px 0;
            position: relative;
        }

        .message-header {
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .message-body {
            color: #ccc;
            background: #111;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .message-time {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #666;
            font-size: 0.8em;
        }

        .no-messages {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px;
        }

        .instruction {
            background: #333;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚öîÔ∏è Medieval Webhook ‚öîÔ∏è</h1>
            <p>Send POST requests to receive and display messages</p>
        </div>

        <div class="webhook-url">
            <h3>Your Webhook URL:</h3>
            <div class="url-display" id="webhookUrl">Loading...</div>
            <div class="instruction">
                Send POST requests with JSON body: <code>{"name": "Your Name", "message": "Your Message"}</code>
            </div>
        </div>

        <div class="messages-container">
            <div class="messages-header">
                <h2>üìú Received Messages</h2>
                <button class="clear-btn" onclick="clearMessages()">Clear All</button>
            </div>
            <div id="messagesDisplay">
                <div class="no-messages">üè∞ No messages received yet. Send your first POST request! üè∞</div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        const webhookId = Math.random().toString(36).substring(2, 8);
        const webhookUrl = `https://webhook.site/${webhookId}`;
        
        // Display the webhook URL
        document.getElementById('webhookUrl').textContent = webhookUrl;
        
        // Create a WebSocket connection to listen for incoming webhooks
        function connectToWebhook() {
            const ws = new WebSocket(`wss://webhook.site/ws/${webhookId}`);
            
            ws.onopen = function() {
                console.log('Connected to webhook');
                updateMessagesDisplay();
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'request') {
                    addMessage(data);
                }
            };
            
            ws.onclose = function() {
                console.log('Webhook connection closed, reconnecting...');
                setTimeout(connectToWebhook, 1000);
            };
            
            ws.onerror = function(error) {
                console.error('Webhook error:', error);
            };
        }
        
        function addMessage(data) {
            const message = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                method: data.method,
                headers: data.headers,
                body: data.content,
                query: data.query
            };
            
            messages.unshift(message);
            
            // Keep only last 50 messages
            if (messages.length > 50) {
                messages = messages.slice(0, 50);
            }
            
            updateMessagesDisplay();
        }
        
        function updateMessagesDisplay() {
            const display = document.getElementById('messagesDisplay');
            
            if (messages.length === 0) {
                display.innerHTML = '<div class="no-messages">üè∞ No messages received yet. Send your first POST request! üè∞</div>';
                return;
            }
            
            display.innerHTML = messages.map(msg => {
                let bodyContent = '';
                
                try {
                    if (msg.body) {
                        const parsed = JSON.parse(msg.body);
                        if (parsed.name && parsed.message) {
                            bodyContent = `‚öîÔ∏è ${parsed.name}: "${parsed.message}"`;
                        } else {
                            bodyContent = JSON.stringify(parsed, null, 2);
                        }
                    } else {
                        bodyContent = 'Empty body';
                    }
                } catch (e) {
                    bodyContent = msg.body || 'Empty body';
                }
                
                return `
                    <div class="message">
                        <div class="message-time">${new Date(msg.timestamp).toLocaleString()}</div>
                        <div class="message-header">${msg.method} Request</div>
                        <div class="message-body">${escapeHtml(bodyContent)}</div>
                    </div>
                `;
            }).join('');
        }
        
        function clearMessages() {
            messages = [];
            updateMessagesDisplay();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Connect to webhook on page load
        connectToWebhook();
    </script>
</body>
</html>
